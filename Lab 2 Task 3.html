<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Task 3</title>
</head>
<body>
    <form>

        <h3>Registration Form </h3>
        <body style="background-color: bisque;"></body>

        <!-- First Name -->
        <label for="fname">First Name: </label>
        <br>
        <input type="text" placeholder="Enter your First Name" required>
        <br>
        <br>

        <!-- Last Name -->
        <label for="lname" >Last Name:</label>
        <br>
        <input type="text" placeholder="Enter your Last Name" required>
        <br>
        <br>

        <!-- Email -->
        <label>Email:</label>
        <br>
        <input type="text" placeholder="Enter your Email/ Username" required>
        <br>
        <br>

        <!-- Password -->
        <label>Password:</label>
        <br>
        <input type="password" placeholder="Enter your password" >
        <br>
        <br>

        <!-- Read-only City (Required) -->
        <label for="city">City:</label>
        <br>
        <input type="text" placeholder="Enter your City" required>
        <br>
        <br>

        <!-- Zip Code (Max Length 4) -->
        <label for="zip-code">Zip Code:</label>
        <br>
        <input type="text" placeholder="Max Length 4" required>
        <br>
        <br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <br>
        <input type="date" id="dob" name="dob" required>
        <br>
        <br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <br>
        <input type="text" placeholder="0312-1234567" required>
        <br>
        <br>
        <!-- Submit Button -->
        <input type="submit" value="Submit">


    </form>
    
    
</body>
</html>
